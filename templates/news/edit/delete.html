{% extends 'base.html' %}
{% load static %}
{% block title %} {{ news.name }} {% endblock title %}

{% block content %}
    <div class="jumbotron">
        <h3 class="display-4">Ma'lumotni o'chirishni istaysizmi?</h3>
        <hr class="my-4">
        <form method="post">
            {% csrf_token %}
            <p>{{ news.name | truncatewords:5 }}</p>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Yo'q</button>
            <button type="submit" class="btn btn-danger">Ha</button>
        </form>
    </div>
{% endblock content %}
