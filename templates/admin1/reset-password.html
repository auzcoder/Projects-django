{% extends 'admin/base_admin.html' %}
{% load static %}

{% block title %} Parolni o'zgartirish {% endblock title %}
{% block content %}
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href="login.html">
					<img src="{% static 'user/vendors/images/deskapp-logo.svg' %}" alt="">
				</a>
			</div>
			<div class="login-menu">
				<ul>
					<li><a href="{% url 'auth_login' %}">Login</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6">
					<img src="{% static 'user/vendors/images/forgot-password.png' %}" alt="">
				</div>
				<div class="col-md-6">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">Parolni yangilash</h2>
						</div>
						<h6 class="mb-20">Parolni yangilash uchun eskisini tasdiqlang!</h6>
						<form method="POST">{% csrf_token %}
                            <div class="input-group custom">
								<input type="password" class="form-control form-control-lg" name="password_old" placeholder="Eski parol">
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
							<div class="input-group custom">
								<input type="password" class="form-control form-control-lg" name="password_new1" placeholder="Yangi parol">
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
							<div class="input-group custom">
								<input type="password" class="form-control form-control-lg" name="password_new2" placeholder="Yangi parolni tasdiqlang">
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
							<div class="row align-items-center">
								<div class="col-5">
									<div class="input-group mb-0">
										<!--
											use code for form submit
											<input class="btn btn-primary btn-lg btn-block" type="submit" value="Submit">
										-->
                                        <button class="btn btn-primary btn-lg btn-block">Yangilash</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock content %}
